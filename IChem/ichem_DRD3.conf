### Configuration file for IChem IFP SpaceDock calculation ###
### ICHEM_PATH : IChem executable file
### THRESHOLD_FULL : Required threshold tanimoto on IFP FULL unbounded interaction to keep a recombination (default 0.6)
### THRESHOLD_POLAR : Required threshold tanimoto on IFP POLAR interaction to keep a recombination (default 0.5)
### LIGAND : Reference ligand mol2 file
### PROTEIN : Protein mol2 file

ICHEM_PATH IChem/IChem_v528
THRESHOLD_FULL 0.6
THRESHOLD_POLAR 0.5
LIGAND structures/DRD3_3PBL_ligand.mol2
PROTEIN structures/DRD3_3PBL_protein.mol2
